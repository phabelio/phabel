kramdown:
  input: GFM
  toc_levels: 2..3

baseurl: "/parallel"
layouts_dir: ".shared/layout"
includes_dir: ".shared/includes"

exclude: ["Gemfile", "Gemfile.lock", "README.md", "vendor"]
safe: true

repository: amphp/parallel
gems:
 - "jekyll-github-metadata"
 - "jekyll-relative-links"

defaults:
 - scope:
     path: ""
     type: "pages"
   values:
     layout: "docs"

shared_asset_path: "/parallel/asset"

navigation:
 - processes
 - workers
 - worker-pool
